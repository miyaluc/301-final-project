<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Week</title>
    <link rel="stylesheet" href="vendor\styles\normalize.css">
    <link rel="stylesheet" href="styles\base.css">
    <link rel="stylesheet" href="styles\icons.css">
    <link rel="stylesheet" href="styles\layout.css">
    <link rel="stylesheet" href="styles\modules.css">
  </head>
  <body>
    <div id="" class="my-header">

    </div>
    <div class="outer">
          <button id="click-me" class="inner">But What's the Weather?</button>
    </div>
    <div id="cities">
      <form method="get"
        <fieldset>
              <select name="cities">
                <option value="47.6062, 122.3321">Seattle, WA</option>
                <option value="48.7519, 122.4787">Bellingham, WA</option>
                <option value="47.6101, 122.2015">Bellevue, WA</option>
                <option value="47.6740, 122.1215">Redmond, WA</option>
                <option value="47.2529, 122.4443">Tacoma, WA</option>
                <option value="47.6588, 117.4260">Spokane, WA</option>
                <option value="47.9790, 122.2021">Everett, WA</option>
                <option value="47.6769, 122.2060">Kirkland, WA</option>
                <option value="47.4829, 122.2171">Renton, WA</option>
                <option value="47.5962, 120.6615">Leavenworth, WA</option>
                <option value="25.7617, 80.1918">Miami, FL</option>
                <option value="64.1265, 21.8174">Reykjavik, Iceland</option>
                <option value="20.800, 156.333">Big Bog, Maui</option>
              </select>
        </fieldset>
      </form>
  </div>
  <div class="weather-results">
    <section>
      <ul>
        <li id="summary" class="hide"></li>
        <li id="weather-icon" class="hide"></li>
        <li id="precip-chance" class="hide"></li>
      </ul>
    </section>
  </div>
  <div class="weather-gif1"><img src="styles/images/radiant sun.gif" id="sunny"></div>
  <div class="weather-gif2"><img src="styles/images/dark n stormy.gif" id="rainy"></div>
  <div class="weather-gif3"><img src="styles/images/snow-falling-iced-up-car.gif" id="snowfall"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="app.js" type="text/javascript"></script>
  <div id="container">
   <div id="body"></div>
   <div id="footer"><footer>Powered by Dark Sky</footer></div>
  </div>
  </body>
</html>
